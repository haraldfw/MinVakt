<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Shift Schedule</title>
    <link th:href="@{/style/schedule.css}" rel="stylesheet" type="text/css"/>

   <div th:include="fragments :: headfragment">

   </div>
</head>
<body>
<!--/*@thymesVar id="shifts" type="java.util.List<no.ntnu.team5.minvakt.model.ShiftModel>"*/-->
<div th:include="fragments :: navbar"></div>
<table>
    <tr>
        <th>Standard hours</th>
        <th>Absent</th>
        <th>Start</th>
        <th>End</th>
    </tr>
    <tr th:each="shift : ${shifts}">
        <!--/*@thymesVar id="standardHours" type="no.ntnu.team5.minvakt.model.ShiftModel"*/-->
        <td th:text="${shift.standardHours}">Standard hours</td>
        <td th:text="${shift.userModel.firstName + ' ' + shift.userModel.lastName}">User</td>
        <td th:text="${shift.startTime}">Start</td>
        <td th:text="${shift.endTime}">End</td>
    </tr>
</table>
</body>
</html>
