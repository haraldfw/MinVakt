<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Modal -->
<th:block th:fragment="modal">
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
                    <!--<button type="button" class="close-close" >-->
                    <i id="close2" class="ion-close close-color" data-dismiss="modal"></i>
                    <!--</button>-->

                    <h4 class="modal-title">Tilgjengelighet</h4>

                </div>

                <div class="modal-body">
                    <form id="availability" th:action="${'/api/user/' + username + '/available'}" method="post"
                          onsubmit="return jsonSubmitFns(this, () => {
                                console.log('Close modal.');
                            }, (e) => {
                                console.log('Error: ', e);
                            }, dateProcces)">
                        <div class="form-group">
                            <div class='col-md-5'>
                                <div class="form-group">
                                    <div class='input-group date' id='avFrom'>
                                        <input name="date_from" type='text' class="form-control"/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class='col-md-5'>
                                <div class="form-group">
                                    <div class='input-group date' id='avTo'>
                                        <input name="date_to" type='text' class="form-control"/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <script>
                            $(document).ready(() => {
                                datepickers($("#avFrom"), $("#avTo"));
                            });
                        </script>
                        <div class="modal-footer">
                            <div class="form-group">
                                <div class="col-xs-5 col-xs-offset-2">
                                    <button type="submit" class="btn btn-default">Legg inn tilgjengelighet</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
