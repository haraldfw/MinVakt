<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Modal -->
<th:block th:fragment="modal">
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content" style="height: 280px;">
                <div class="modal-header">
                    <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
                    <!--<button type="button" class="close-close" >-->
                    <i id="close2" class="ion-close close-color" data-dismiss="modal"></i>
                    <!--</button>-->

                    <h4 class="modal-title">Tilgjengelighet</h4>

                </div>

                <div class="modal-body">
                    <form id="availability" th:action="${'/api/user/' + username + '/available'}" method="post"
                          onsubmit="return jsonSubmitFns(this, () => {
                                console.log('Close modal.');
                            }, (e) => {
                                console.log('Error: ', e);
                            }, dateProcces(['date_to', 'date_from']))">
                        <div class="form-group">
                            <div>
                                <p style="float: left; padding-left: 24%;">Start:</p>
                                <div class='col-md-5' style="float: left;">
                                    <div class="form-group">
                                        <div class='input-group date' id='avFrom'>
                                            <input name="date_from" type='text' class="form-control"/>
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <br/>
                            <br/>
                            <div>
                                <p style="float: left; padding-left: 24%;">Slutt:</p>
                                <div class='col-md-5' style="float: left;">
                                    <div class="form-group">
                                        <div class='input-group date' id='avTo'>
                                            <input name="date_to" type='text' class="form-control"/>
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <script>
                            $(document).ready(() => {
                                datepickers($("#avFrom"), $("#avTo"));
                            });
                        </script>
                        <br/>
                            <div class="form-group">
                                <div class="col-xs-5 col-xs-offset-2" style="padding-left: 33%; margin-left: 0; padding-top: 3%;">
                                    <button type="submit" class="btn btn-default">Legg inn tilgjengelighet</button>
                                </div>
                            </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
