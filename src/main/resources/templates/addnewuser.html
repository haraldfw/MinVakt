<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: mainLayout">

<body>
<div th:fragment="content" class="container">
    <div class="form-area">
        <form role="form">
            <div cass="page-header">
                <h3>Legg til ny bruker</h3>
            </div>
            <div class="border-box row">
                <div class="spacious-column col-sm-6 col-md-6 col-lg-6">
                    <h4>Personinfo</h4>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Navn" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="birthdate" name="birthdate" placeholder="FÃ¸dselsdato" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Epost" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobil" required/>
                    </div>

                </div>
                <div class="spacious-column col-sm-6 col-md-6 col-lg-6">
                    <h4>Kompetanse</h4>
                    <div class="form-group">
                        <label><input type="checkbox"/>Sykepleier</label>
                    </div>
                    <div class="form-group">
                        <label><input type="checkbox"/>Lege</label>
                    </div>
                    <div class="form-group">
                        <label><input type="checkbox"/>Yolo</label>
                    </div>
                    <div class="form-group">
                        <label><input type="checkbox"/>Harambe</label>
                    </div>
                </div>
            </div>
            <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Lagre</button>
        </form>
    </div>
</div>
</body>
</html>
