<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Interface</title>
</head>
<body>
<form action="#" th:action="@{/api/user/create}" th:object="${newUSer}" method="post">
    <p>First name: <input type="text" th:field="*{firstName}"/></p>
    <p>Last name: <input type="text" th:field="*{lastName}"/></p>
    <p>Email: <input type="text" th:field="*{email}"/></p>
    <p>Phone: <input type="text" th:field="*{phoneNr}"/></p>
    <p>Employment percentage: <input type="number" th:field="*{employmentPercentage}"
                                     pattern="(100)|([0-9]{1,2})"/>%</p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
