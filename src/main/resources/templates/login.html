<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: mainLayout">

<head th:fragment="header">
    <script src="/js/jsonSubmit.js"></script>
    <!-- Begin Cookie Consent plugin by Silktide - http://silktide.com/cookieconsent -->
    <script type="text/javascript">
        window.cookieconsent_options = {"message":"This website uses cookies to ensure you get the best experience on our website","dismiss":"Got it!","learnMore":"More info","link":null,"theme":"light-floating"};
    </script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/1.0.10/cookieconsent.min.js"></script>
    <!-- End Cookie Consent plugin -->
</head>

<div th:fragment="content">
    <div id="login" class="login-box">
        <form th:object="${loginInfo}" action="/api/login" method="post" onsubmit="return jsonSubmit(this, '/welcome')">
            <div class="form-group">
                <input type="text" autofocus="autofocus" class="form-control" placeholder="Brukernavn"
                       th:field="*{username}" th:required="required"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Passord" th:field="*{password}" th:required="required"/>
            </div>
            <div id="error" hidden="hidden" class="alert alert-danger fade in">
                Feil brukernavn eller passord!
            </div>
            <div class="checkbox">
                <label><input name="remember_me:boolean" type="checkbox"/>Husk meg</label>
            </div>
            <button type="submit" class="btn btn-primary" value="Login">Logg inn</button>
        </form>
        <a href="/password/forgot">Glemt passord?</a>
    </div>
</div>
</html>
