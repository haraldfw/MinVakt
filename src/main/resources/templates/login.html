<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login plz</title>
</head>
<body>
<form action="#" th:action="@{/api/login}" th:object="${loginInfo}" method="post">
    <p>Username: <input type="text" th:field="*{username}" th:required="required"/></p>
    <p>Password: <input type="password" th:field="*{password}" th:required="required"/></p>
    <p><input type="submit" value="Login"/></p>
</form>
</body>
</html>
