<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: mainLayout">
<body>
<div th:fragment="content">
    <section id="welcome-page">
        <div id="shift-box" class="panel panel-primary">
            <div class="panel-heading">
                <h3 id="shift-box-title" class="panel-title">Neste vakt</h3>
            </div>
            <div class="panel-body">
                <div class="date" th:text="${#strings.capitalize(dates.dayOfWeekName(first.startTime))}">Unavailable
                </div>
                <div class="time"
                     th:text="${dates.format(first.startTime, 'HH:MM') + ' - ' + dates.format(first.endTime, 'HH:MM')}">
                    Unavailable
                </div>
                <div id="upcoming-shifts">
                    <hr th:if="${upcoming.size() > 0}" th:each="shift : ${upcoming}">
                    <div class="date" th:text="${#strings.capitalize(dates.dayOfWeekName(shift.startTime))}"></div>
                    <div class="time"
                         th:text="${dates.format(shift.startTime, 'HH:MM') + ' - ' + dates.format(shift.endTime, 'HH:MM')}"></div>
                    </hr>
                </div>
            </div>
        </div>
        <a th:if="${upcoming.size() > 0}" id="show-more-shifts-btn" href="#" class="btn btn-lg btn-primary">Vis flere
            vakter</a>
        <a href="#" class="btn btn-lg btn-default">Vis vaktoversikt</a>
    </section>
    <script>
        $("#show-more-shifts-btn").click(function() {
            $("#shift-box-title").text("Kommende vakter");
            $("#upcoming-shifts").slideDown(200);
            $(this).slideUp(150);
        });
    </script>
</div>
</body>
</html>
