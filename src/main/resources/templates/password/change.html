<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: mainLayout">

<head th:fragment="header">
    <script src="/js/password/change.js"></script>
</head>

<div th:fragment="content">
    <div id="login" class="login-box">
        <form id="form">
            <div class="form-group">
                <input type="password" name="old_password" autofocus="autofocus" class="form-control"
                       placeholder="Passord"
                       th:required="required"/>
            </div>
            <div class="form-group">
                <input type="password" name="new_password" class="form-control" placeholder="Nytt Passord"
                       th:required="required"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Gjenta Nytt Passord" th:required="required"/>
            </div>
            <button type="submit" class="btn btn-primary" value="Bytt">Bytt</button>
        </form>
    </div>
</div>
</html>
