<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: mainLayout">

<head th:fragment="header">
    <link rel="stylesheet" href="/style/password/change.css"/>

    <script src="/js/libs/zxcvbn.min.js"></script>
    <script src="/js/jsonSubmit.js"></script>
    <script src="/js/password/change.js"></script>
</head>

<div th:fragment="content">
    <div id="login" class="login-box">
        <form action="/api/password/change" method="post"
              onsubmit="return jsonSubmit(this, '/user/profile')">
            <div class="form-group">
                <input type="password" name="old_password" autofocus="autofocus" class="form-control"
                       placeholder="Passord"
                       th:required="required"/>
            </div>
            <div class="form-group">
                <input id="pwd" type="password" name="new_password" class="form-control" placeholder="Nytt Passord"
                       th:required="required"/>
                <meter max="4" id="password-strength-meter" value="0"></meter>
            </div>
            <div class="form-group">
                <input id="pwd2" type="password" class="form-control" placeholder="Gjenta Passord"
                       th:required="required"/>
            </div>
            <button type="submit" class="btn btn-primary" value="Bytt">Bytt</button>
        </form>
    </div>
</div>
</html>
