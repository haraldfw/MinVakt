<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: mainLayout">

<head th:fragment="header">
    <script src="/js/common/jsonSubmit.js"></script>
    <script src="/js/competence.js"></script>
</head>

<div th:fragment="content">
    <div>
    <form action="/api/admin/create/competence" method="post" onsubmit="return jsonSubmitFns(this, submitted, failed)">
        <div class="page-header">
            <h3>Legg til ny kompetanse</h3>
        </div>
        <div class="spacious-column col-sm-6 col-md-6 col-lg-6">
            <div class="form-group">
                <input required="required" id="comp" class="input-box form-control" type="text" name="name"
                              placeholder="Kompetansenavn"/>
            </div>
            <div id="mld" hidden="hidden" class="alert alert-success fade in">
                Du har lagt til <strong id="comp-name"></strong> kompetansen.
            </div>
            <div id="error" hidden="hidden" class="alert alert-danger fade in">
                Feil ved innlegging, pass på at kompetansen ikke finnes fra før.
            </div>
        </div>
        <div class="spacious-column col-sm-6 col-md-6 col-lg-6">
            <button type="submit" class="btn btn-lg btn-primary">Legg til</button>
        </div>
    </form>
    </div>
</div>
</html>
