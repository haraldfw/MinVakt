<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: mainLayout">

<head th:fragment="header">
    <script src="/js/common/jsonSubmit.js"></script>
</head>

<div th:fragment="content">
    <div>
        <form action="/api/admin/create/competence" method="post" onsubmit="return jsonSubmit(this, '#')">
            <div class="page-header">
                <h3>Legg til ny kompetanse</h3>
            </div>
            <div class="spacious-column col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <input class="input-box form-control" type="text" name="name" placeholder="Kompetansenavn"/>
                </div>
            </div>
            <div class="spacious-column col-sm-6 col-md-6 col-lg-6">
                <button type="submit" class="btn btn-lg btn-primary">Legg til</button>
            </div>
        </form>
    </div>
</div>
</html>
