<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: mainLayout">

<head th:fragment="header">
    <script src="/js/jsonSubmit.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/js/registeravailability.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>
</head>

<div th:fragment="content">
    <form action="/api/user/createshift" method="post" onsubmit="return jsonSubmit(this, '#')">
        <div class="page-header">
            <h3>Legg til skift</h3>
        </div>
        <div>
            <div>
                <select name="users[]" class="selectpicker" data-live-search="true">
                    <div>
                        <option th:each="user : ${users}" th:text="${user}" th:value="${user}"></option>
                    </div>
                </select>
            </div>
            <div class="form-group">
                <div class="col-xs-5 date">
                    <div class="input-group input-append date" id="inputFrom">
                        <label class="col-xs-3 control-label" id="fraDatoText">Fra</label>
                        <input name="startTime" type="text" class="form-control"/>
                        <span class="input-group-addon"><span
                                class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-5 date">
                    <div class="input-group input-append date" id="inputTil">
                        <label class="col-xs-3 control-label">Til</label>
                        <input name="endTime" type="text" class="form-control"/>
                        <span class="input-group-addon add-on"><span
                                class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
            </div>
            <div class="spacious-column col-sm-6 col-md-6 col-lg-6">
                <h4>Kompetanse</h4>
                <select name="competences[]" class="selectpicker" data-live-search="true" multiple="multiple">
                    <th:block th:each="comp : ${competences}">
                        <div class="form-group">
                            <option th:text="${comp}" th:value="${comp}"></option>
                        </div>
                    </th:block>
                </select>
            </div>
        </div>
        <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Lagre</button>
    </form>
</div>
</html>
