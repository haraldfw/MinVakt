<!DOCTYPE html>

<head th:fragment="header">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />
</head>
<body>
<div th:fragment="content">
    <div id="addabsence" class="addabsencebox">
        <h3>Registrer fravÃ¦r</h3>
        <form id="absence" action="#" th:action="@{'api/user/' + @{username} + '/registerabsence/' + @{shift}}" th:object="${makeAvailableModel}" method="post">

                <table>

    </div>

</html>
