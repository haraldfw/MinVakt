<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: mainLayout">
<head th:fragment="header">
    <title>Registrer tilgjengelighet</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/js/registeravailability.js"></script>
    <script th:src="@{/js/Modal.js}" src="../static/js/Modal.js"></script>
    <link th:href="@{/style/Modal.css}" rel="stylesheet" href="../static/style/Modal.css"/>
    <link th:href="@{/style/Navbar.css}" rel="stylesheet" href="../static/style/Navbar.css"/>
</head>
<body>
<div th:fragment="content" class="container">
    <!--TODO: fiks thymeleaf, IKKE ENDRE ID-NAVN, styling blir feil. -->
    <h2>Tilgjengelighet</h2>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Legg inn
        tilgjengelighet
    </button>


    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
                    <!--<button type="button" class="close-close" >-->
                    <i id="close2" class="ion-close close-color" data-dismiss="modal"></i>
                    <!--</button>-->

                    <h4 class="modal-title">Tilgjengelighet</h4>

                </div>

                <div class="modal-body">

                    <form id="availability" action="#" th:action="@{'/api/user/' + ${username} + '/available'}"
                          th:object="${makeAvailableModel}" method="post">
                        <div class="form-group">
                            <
                            <div class="form-group">
                                <label class="col-xs-3 control-label" id="fraDatoText">Fra dato</label>
                                <div class="col-xs-5 date">
                                    <div class="input-group input-append date" id="inputFrom">
                                        <input th:field="*{dateFrom}" type="text" class="form-control"/>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Til dato</label>
                                <div class="col-xs-5 date">
                                    <div class="input-group input-append date" id="inputTil">
                                        <input th:field="*{dateTo}" type="text" class="form-control"/>
                                        <span class="input-group-addon add-on"><span
                                                class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="form-group">
                                <div class="col-xs-5 col-xs-offset-2">
                                    <button id="go" type="submit" class="btn btn-default">Legg inn tilgjengelighet
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
