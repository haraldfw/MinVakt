<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: mainLayout">

<head th:fragment="header">
    <script src="/js/jsonSubmit.js"></script>
</head>

<div th:fragment="content">
    <form action="/api/admin/create/competence" method="post" onsubmit="return jsonSubmit(this, '#')">
        <div cass="page-header">
            <h3>Legg til ny kompetanse</h3>
        </div>
        <div class="border-box row">
            <div class="spacious-column col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label><input type="text" name="name" placeholder="Kompetansenavn"/></label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary pull-right">Legg til</button>
    </form>
</div>
</html>
