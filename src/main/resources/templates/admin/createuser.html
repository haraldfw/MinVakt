<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: mainLayout">

<head th:fragment="header">
    <script src="/js/jsonSubmit.js"></script>
</head>

<div th:fragment="content">
    <form action="/api/admin/createuser" method="post" onsubmit="return jsonSubmit(this, '#')">
        <p>First name: <input type="text" name="firstName" th:required="required"/></p>
        <p>Last name: <input type="text" name="lastName" th:required="required"/></p>
        <p>Email: <input type="text" name="email" th:required="required"/></p>
        <p>Phone: <input type="text" name="phoneNr" th:required="required"/></p>
        <p>Employment percentage: <input type="number" name="employmentPercentage"
                                         pattern="^(100)|([0-9]{1,2})$" th:required="required"/>%</p>
        <p>Kompetanser:
            <select name="competences[]" multiple="multiple">
                <option th:each="comp : ${competences}"
                        th:text="${comp}" th:value="${comp}"></option>
            </select>
        </p>
        <p><input type="submit" value="Opprett"/></p>

    <form action="/api/user/create" method="post" onsubmit="return jsonSubmit(this, '#')">
        <div cass="page-header">
            <h3>Legg til ny bruker</h3>
        </div>
        <div class="border-box row">
            <div class="spacious-column col-sm-6 col-md-6 col-lg-6">
                <h4>Personinfo</h4>
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Navn" required="required"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="birthdate" name="birthdate" placeholder="FÃ¸dselsdato" required="required"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Epost" required="required"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobil" required="required"/>
                </div>

            </div>
            <div class="spacious-column col-sm-6 col-md-6 col-lg-6">
                <h4>Kompetanse</h4>
                <div class="form-group">
                    <label><input type="checkbox"/>Sykepleier</label>
                </div>
                <div class="form-group">
                    <label><input type="checkbox"/>Lege</label>
                </div>
                <div class="form-group">
                    <label><input type="checkbox"/>Yolo</label>
                </div>
                <div class="form-group">
                    <label><input type="checkbox"/>Harambe</label>
                </div>
            </div>
        </div>
        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Lagre</button>
    </form>
</div>
</html>
