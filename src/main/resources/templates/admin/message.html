<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: mainLayout">

<head th:fragment="header">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>
    <script src="/js/jsonSubmit.js"></script>
</head>

<body>
<div th:fragment="content">
    <form action="/api/admin/message" class="form-control"
          onsubmit="return jsonSubmit(this, '/admin/message')" th:action="@{/api/admin/message}"
          method="post">
        <table>
            <tr>
                <td>
                    <table>
                        <tr>
                            <th>Kompetanser Ã¥ sende til</th>
                            <th>Bukere Ã¥ sende til</th>
                        </tr>
                        <tr>
                            <td>
                                <div class="spacious-column col-sm-6 col-md-6 col-lg-6">
                                    <select name="comp_recs[]" class="selectpicker"
                                            data-live-search="true" multiple="multiple">
                                        <th:block th:each="comp : ${competences}">
                                            <div class="form-group">
                                                <option th:text="${comp}"
                                                        th:value="${comp}"></option>
                                            </div>
                                        </th:block>
                                    </select>
                                </div>
                            </td>
                            <td>
                                <div class="spacious-column col-sm-6 col-md-6 col-lg-6">
                                    <select name="user_recs[]" class="selectpicker"
                                            data-live-search="true" multiple="multiple">
                                        <th:block th:each="uname : ${users}">
                                            <div class="form-group">
                                                <option th:text="${uname}"
                                                        th:value="${uname}"></option>
                                            </div>
                                        </th:block>
                                    </select>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>

            </tr>
            <tr>
                <td>
                    <textarea name="message" class="form-control"
                              placeholder="Melding her..."></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" class="form-control"/>
                </td>
            </tr>
        </table>

    </form>
</div>
</body>
</html>
