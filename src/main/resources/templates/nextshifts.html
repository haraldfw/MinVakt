<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: mainLayout">
<head>
    <meta charset="UTF-8"/>
    <title>Neste vakt</title>
</head>
<body>
<div th:fragment="content">
    <div id="nextshift" class="nextshiftbox">
        <h1>Neste vakter</h1>
        <table>
            <tr>
                <th>Start</th>
                <th>Slutt</th>
            </tr>
            <tr th:each="shift : ${shifts}">
                <td th:text="${shift.startTime}"></td>
                <td th:text="${shift.endTime}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
